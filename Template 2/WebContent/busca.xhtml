<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
    
       	<ui:composition template="/template/layout.xhtml">
    	
    		<ui:define name="content">
    			



		<h:form>
		
		<p:panel id="panel">
		
			<p:messages id="messages" showDetail="false" autoUpdate="true" 
				closable="true"/>
				 
			<label>
				<p:inputText placeholder ="Digite a palavra aqui" id="palavra" type="text" value="${palavraBean.palavra}"
					required="true" label="Palavra">
					<f:validateLength minimum="2" />
					<f:ajax event="keyup"
						listener="${palavraBean.listenerKeyup}"
						render="palavras"/>
				</p:inputText>
				<p:message for="palavra" display="icon" />
			</label>
			
			<p:dataTable id="palavras" value="${palavraBean.palavras}" 
				var="palavra">
				<p:column>
					<f:facet name="header">Palavra</f:facet>    				
			      	${palavra}
			   </p:column>
			   
			   
			   <p:column>
			   		<f:facet name="header">Significado</f:facet>    				
			      	${palavra}
			   </p:column>
			   
			   <p:column>
			   		<f:facet name="header">Pesquise nesses sites:</f:facet>    				
			      	<h:outputLink value="https://www.google.com.br/#q=${palavra}">Google</h:outputLink> <br></br>
			      	<h:outputLink value="http://www.didionarioinformal.com.br/${palavra}/">Diconário Informal</h:outputLink> <br></br>
			      	<h:outputLink value="http://dicionarioportugues.org/pt/${palavra}/">Dicionário Português</h:outputLink>
			   </p:column>
			</p:dataTable>
		</p:panel>
	</h:form>


	Pesquise também nos seguintes sites:
	<br></br>
			<a href='https://www.google.com.br/#q=' title='Google' target='_blank'>
				<IMG SRC='resources\images\icon_google.png' />
			</a>
			
			<a href='https://dicionarioportugues' title='Dicionário de Língua Portuguesa' target='_blank'>
				<IMG SRC='resources\images\icon_dPT.png' />
			</a>
			
			<a href='https://dicionarioinformal' title='Dicionário Informal' target='_blank'>
				<IMG SRC='resources\images\icon_informal.png' />
			</a>
			
        <br></br>
        <br></br>
        
    		<a href="../DicionarioRegional/index.xhtml" target='_self'>Voltar</a> 
    		</ui:define>
    			
    	</ui:composition>
    	
    </h:body>

</html>
